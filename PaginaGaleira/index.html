<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devide-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Galeria E2V</title>
    <style>
      body,html {
        
        height: auto; /*Define o */
        width: auto; /* */
        background: linear-gradient(90deg,#d7fffa 20%,#1d858c 80%); /*Define as cores e o estilo do degradê */
        
      }
      header{
        margin-top: 30px;   /*Define a altura do header*/
        justify-content: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h2{
        margin-top: 15px;
        color: white;
        text-shadow: 0px 0px 5px #004e53;
      }
      .content {
        height: 440px; /* */
        width: 860px; /* */
        border-radius: 20px; /* */
        overflow: hidden; /* */
        position: static; /* */
        top: 60%; /* */
        left: 50%; /* */
        transform: translate(25%, 25%); /* */
        margin-top: 20px; /* */
      }
      .navigation {
        position: absolute; /* */
        bottom: 20px; /* */
        left: 50%; /* */
        transform: translate(-50%); /* */
        display: flex; /* */
      }
      .bar {
        width: 70px; /* */
        height: 17px; /* */
        border: 2px solid #fff; /* */
        margin: 6px; /* */
        border-radius: 5px; /* */
        cursor: pointer; /* */
        transition: 0.5s; /* */
      }
      .bar:hover {
        background-color: #fff; /* */
      }
      input {
        display: none; /* */
      }
      .slides {
        display: flex; /* */
        width: 500%; /* */
      }
      .slide {
        width: 20%; /* */
        transition: 0.6s; /* */
      }
      .slide img {
        width: 100%;  
        height: 100%; 
      }
      #slide1:checked ~ .s1 {
        margin-left: 0; /* */
      }
      #slide2:checked ~ .s1 {
        margin-left: -20%;
      }
      #slide3:checked ~ .s1 {
        margin-left: -40%;
      }
      #slide4:checked ~ .s1 {
        margin-left: -60%;
      }
      #slide5:checked ~ .s1 {
        margin-left: -80%;
      }
    </style>
</head>
<body>

    <header>
      <div>
        <img src="images/AesteticLogoCorte.png" alt="logo">
      </div>
      
      <h2>Galeria</h2>
    </header>

    <main class="content">
      <div class="slides">
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <input type="radio" name="slide" id="slide5" />

        <div class="slide s1">
          <img src="images/recepcao.jpg" alt="recepção da clinica" />
        </div>
        <div class="slide">
          <img
            src="images/sala.jpeg"
            alt="consultorio da clinic"/>
        </div>
        <div class="slide">
          <img
            src="images/atendimento.jpg"
            alt="sala de atendimento ao paciente"/>
        </div>
        <div class="slide">
          <img
            src="images/examesBebes.jpg"
            alt="sala de exames para bebes"/>
        </div>
        <div class="slide">
          <img
            src="images/leitos.jpg" alt="leitos da clinica"/>
        </div>
      </div>

      <div class="navigation">
        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>
      </div>
    </main>
</body>
</html>
